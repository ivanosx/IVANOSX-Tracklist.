<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IVANOSX Tracklist</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="js.js">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Fondo oscuro con gradiente espacial */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('pexels-francesco-ungaro-998641.jpg');
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            font-family: 'Arial', sans-serif;
            color: white;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Efecto de estrellas en movimiento */
        body::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: no-repeat center center;
            background-size: cover;
            animation: star-field 50s linear infinite;
            z-index: -1;
        }

        @keyframes star-field {
            0% { transform: translateY(0); }
            100% { transform: translateY(100%); }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            background-color: rgba(0, 0, 0, 0.7); /* Fondo oscuro con opacidad */
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #00d4ff; /* Azul brillante */
            font-size: 2.5rem;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 30px;
            text-align: center;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.6);
        }

        .track-item {
            background: #8b01fc0e;
            color: white;
            border-radius: 12px;
            margin: 15px 0;
            padding: 20px;
            display: flex;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .track-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }

        .track-number {
            font-size: 2rem;
            font-weight: bold;
            margin-right: 20px;
            color: #00d4ff; /* Azul brillante */
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
        }

        .track-title {
            flex-grow: 1;
            font-size: 1.2rem;
            font-weight: 500;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
        }

        .track-play-btn {
            background: rgba(255, 255, 255, 0.3);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        .track-play-btn:hover {
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
        }

        /* Media Queries para Responsividad */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .container {
                padding: 40px 30px; /* Más padding a los costados */
                margin-top: 20px;
                margin-bottom: 20px;
            }

            .track-item {
                flex-direction: column;
                align-items: flex-start;
                padding: 25px;
                margin-bottom: 30px;
            }

            .track-number {
                font-size: 1.5rem;
                margin-bottom: 10px;
            }

            .track-title {
                font-size: 1rem;
            }

            .track-play-btn {
                width: 100%;
                margin-top: 10px;
                padding: 12px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }

            .container {
                padding: 40px 20px; /* Más padding a los costados */
                margin-top: 30px;
                margin-bottom: 30px;
            }

            .track-item {
                padding: 15px;
                margin-bottom: 40px;
            }

            .track-number {
                font-size: 1.2rem;
                margin-right: 10px;
            }

            .track-title {
                font-size: 1rem;
            }

            .track-play-btn {
                width: 100%;
                padding: 15px;
                font-size: 1rem;
            }
        }

    </style>
</head>
<body>
